<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Add 2 buttons -->
<button onclick="update(data1)">Total</button>
<button onclick="update(data2)">By Category</button>

<!-- Create a div where the graph will take place -->
<div id="piechart"></div>

<script>

// set the dimensions and margins of the graph
var width = 600
    height = 450
    margin = 40

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'piechart'
var svg = d3.select("#piechart")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Create dummy data
var data1 = [{name: 'Pass', count:803, percentage: 45, color:'#b3cde3'},
			{name: 'Fail', count: 991, percentage: 55, color: '#fbb4ae'}]
var data2 = [{name: 'Pass', count:803, percentage: 45, color: '#b3cde3'},
			{name: 'Dubious', count: 142, percentage: 8, color: '#ccebc5'},
			{name: 'Talk About Men', count: 194, percentage: 11, color:'#decbe4'},
			{name: 'No Talk', count: 514, percentage: 29, color: '#fed9a6'},
			{name: 'No Women', count: 141, percentage: 8, color:'#fddaec'}]

// A function that create / update the plot for a given variable:
function update(data) {

	svg.selectAll("text").remove()
	svg.selectAll("circle").remove()

	// Compute the position of each group on the pie:
	var pie = d3.pie()
	  .value(function(d) {return d.count; })
	var data_ready = pie(data)

	// shape helper to build arcs:
	var arcGenerator = d3.arc()
	  .innerRadius(0)
	  .outerRadius(radius)
	
	var u = svg.selectAll("path")
      .data(data_ready)

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
	  u.enter()
	  .append('path')
	  .merge(u)
      .transition()
      .duration(1000)
      .attr('d', arcGenerator)
	  .attr('fill', function(d){ return(d.data.color) })
	  .attr("stroke", "black")
	  .style("stroke-width", "2px")
	  .style("opacity", 1)

  svg.selectAll("mydots")
  .data(data_ready)
  .enter()
  .append("circle")
    .attr("cx", -280)
    .attr("cy", function(d,i){ return 100 + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
    .attr("r", 7)
    .style("fill", function(d){ return d.data.color})

// Add one dot in the legend for each name.
v = svg.selectAll("mylabels")
  .data(data_ready)
  .enter()
  .append("text").transition().duration(1000)
    .attr("x", -260)
    .attr("y", function(d,i){ return 100 + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
 //   .style("fill", function(d){ return color(d.data.key)})
    .text(function(d){ return d.data.name})
    .attr("text-anchor", "left")
    .style("alignment-baseline", "middle")

//d3.select("#piechart").selectAll("text").exit().remove()

// Now add the annotation. Use the centroid method to get the best coordinates
	var v = svg.selectAll('mySlices')
	  .data(data_ready);

	v.enter()
	  .append('text')
	  .transition()
      .duration(1000)
	  .text(function(d){ return d.data.percentage + '%'})
	  .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
	  .style("text-anchor", "middle")
	  .style("font-size", 17)

    // remove the group that is not present anymore
     u
      .exit().remove();
	  svg.selectAll("mylabels").remove();
//	 v
//    .exit().remove();

//svg.selectAll("*").remove();
//	svg.selectAll('mySlices').exit().remove();

}

update(data1)

</script>
