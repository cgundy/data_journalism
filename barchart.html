<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
body {
  font: 10px sans-serif;
}
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
.bar {
  fill: steelblue;
}
 
.x.axis path {
  display: none;
}
 
</style>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<button onclick="update('grouped')">Grouped</button>
<button onclick="update('stacked')">Stacked</button>

<div id="barchart"></div>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
 
var x0 = d3.scaleBand().range([0, width]);
 
var x1 = d3.scaleBand();
 
var y = d3.scaleLinear()
    .range([height, 0]);

var y1 = d3.scaleLinear()
    .range([height, 0]);
 
 
var xAxis = d3.axisBottom()
    .scale(x0);
 
var yAxis = d3.axisLeft()
    .scale(y)
    .tickFormat(d3.format(".2s"));

var y1Axis = d3.axisLeft()
    .scale(y1)
    .tickFormat(d3.format(".2s")); 
 
var color = d3.scaleOrdinal().range(
    ["#fbb4ae", "#b3cde3"]);
 
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
var yBegin;
 
var innerColumns = {
  "column1" : ["pass"],
  "column2" : ["fail"],
}
 
function update(chart_type){

svg.selectAll('rect').remove()
svg.selectAll('g.y.axis').remove()
svg.selectAll('g.x.axis').remove()
d3.selectAll('g.tooltip').remove()

d3.csv("data/barchart.csv").then(
    function(data) {
  var columnHeaders = d3.keys(data[0]).filter(function(key) { return key !== "year"; });
console.log(data)
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "year"; }));
  data.forEach(function(d) {
    var yColumn = new Array();
    d.columnDetails = columnHeaders.map(function(name) {
      for (ic in innerColumns) {
        if($.inArray(name, innerColumns[ic]) >= 0){
          if (!yColumn[ic]){
            yColumn[ic] = 0;
          }
          yBegin = yColumn[ic];
          yColumn[ic] += +d[name];
          return {name: name, column: ic, yBegin: yBegin, yEnd: +d[name] + yBegin,};
        }
      }
    });
    d.total = d3.max(d.columnDetails, function(d) { 
      return d.yEnd; 
    });
  });

 var stackedData = d3.stack()
    .keys(['pass','fail'])
    (data);

  x0.domain(data.map(function(d) { return d.year; }));
  x1.domain(d3.keys(innerColumns)).range([0, x0.bandwidth()]).padding([0.05]);
 
  y.domain([0, d3.max(data, function(d) { 
    return d.total; 
  })]);

  y1.domain([0,160]);
 
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
	.call(xAxis)
    .selectAll("text")
.attr("y", -4)
      .attr("transform", "rotate(-90)")
.attr("dx", "-0.8em")
.style("text-anchor", "end");

  // ----------------
  // Highlight a specific subgroup when hovered
  // ----------------

var tooltip = d3.select("body")
    .append("g")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
	.style("left", "70px")
	.style("top", "40px")
	.style("position", "absolute")
	.style("width", "40px")
    .style("border-radius", "5px")
    .style("padding", "10px")

  // What happens when user hover a bar
  var mouseover = function(d) {
	if (chart_type == 'stacked'){
	var subgroupName = d3.select(this.parentNode).datum().key; // This was the tricky part
	var subgroupValue = d.data[subgroupName];
	}
	else{
	var subgroupName = d3.select(this).datum().key
    var subgroupValue = d.value;}
    // Reduce opacity of all rect to 0.2
    d3.selectAll("myRect").style("opacity", 0.2)
    // Highlight all rects of this subgroup with opacity 0.8. It is possible to select them since they have a specific class = their name.
	//console.log(d)
    d3.selectAll("."+subgroupName + subgroupValue).style("opacity", 1)
tooltip
        .html(subgroupName + "<br>" + "Count: " + subgroupValue)
        .style("opacity", 1)
    }

var mousemove = function(d) {
	console.log(d3.mouse(this.parentNode))
    tooltip
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
     .style("top", (d3.mouse(this)[1]) + "px")
  }

  // When user do not hover anymore
  var mouseleave = function(d) {
    // Back to normal opacity: 0.8
    d3.selectAll(".myRect")
      .style("opacity",0.8)
    }
 
var subgroups = data.columns.slice(1)
  var xSubgroup = d3.scaleBand()
    .domain(subgroups)
    .range([0, x0.bandwidth()])
    .padding([0.05])


if (chart_type == 'grouped'){ 

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".7em")
      .style("text-anchor", "end")
      .text("");

  var grouped_barchart = svg.selectAll(".grouped_barchart")
    .data(data)
    .enter().append("g")
//  .attr("class", "g")
	      .attr("transform", function(d) { return "translate(" + x0(d.year) + ",0)"; })
	.selectAll("rect")
.data(function(d){ return subgroups.map(function(key){return {key:key, value: d[key]};});})   
//   .data(function(d) { return d.columnDetails; })
    .enter().append("rect")
 .attr("class", function(d,i){return "myRect " + d.key + d.value}) // Add a class to each subgroup: their nam

//console.log("hello")

	grouped_barchart.attr("y", 500)
    .transition()
	.delay(function(d,i){return d.value * 10})
	      .attr("width", x1.bandwidth())
	.attr("x", function(d) { return xSubgroup(d.key); })
      .attr("y", function(d) { 
        return y(d.value); 
      })
      .attr("height", function(d) { 
        return height - y(d.value); 
      })
      .style("fill", function(d) {
          return color(d.key);
      })


grouped_barchart.on("mouseover", mouseover)
	.on('before:mousemove', function (coordinates) {
    var target = instance.root.node().parentNode;
	console.log(target)
    scaleX = target.offsetWidth  / target.getBoundingClientRect().width;
    scaleY = target.offsetHeight  / target.getBoundingClientRect().height;})
      .on("mouseleave", mouseleave)

//	grouped_barchart.selectAll("rect").exit().transition().duration(1000).attr("height",0).remove()
}

else{

  svg.append("g")
      .attr("class", "y axis")
      .call(y1Axis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".7em")
      .style("text-anchor", "end")
      .text("");

  var stacked_barchart = svg.append("g")
    .selectAll("g")
    // Enter in the stack data = loop key per key = group per group
    .data(stackedData)
    .enter().append("g")
.attr("fill", function(d) { return color(d.key); })
      .selectAll(".stacked_barchart")
  // enter a second time = loop subgroup per subgroup to add all rectangles
      .data(function(d) { return d})
	 .enter().append("rect")
//	.attr("class", function(d){console.log(d.data.columnDetails.name)}); 
//	.attr("class", function(d){ return "myRect " + d[1]}) // Add a class to each subgroup: their name

stacked_barchart
	.attr("y", 500)
	.attr("x", function(d) { return x0(d.data.year); })
    .transition()
  .delay(function(d,i){return i * 20})
        .attr("x", function(d) { return x0(d.data.year); })
        .attr("y", function(d) { return y1(d[1]); })
        .attr("height", function(d) { return y1(d[0]) - y1(d[1]); })
        .attr("width",x1.bandwidth());
	
	stacked_barchart
	.on("mouseover", mouseover)
	.on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
}   

  var legend = svg.selectAll(".legend")
      .data(columnHeaders.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
 
  legend.append("circle")
      .attr("cx", width - 14)
      .attr("cy", 9)
      .attr("r", 7)
      .style("fill", color);
 
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
 
});
}
 
</script>
