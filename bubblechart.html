<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="bubblechart"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>

body {
  font: 12px sans-serif;
}

.bubbles {
  stroke-width: 2px;
  stroke: white;
}
.bubbles:hover {
  stroke: black;
}
</style>

<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#bubblechart")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data/bubblechart.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
	.domain([1970, 2013])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickFormat(d3.format(" ")));

  // Add Y axis
  var y = d3.scaleLinear()
	.domain([0, 3300000000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y).tickFormat(d3.format("$" + ".2s")));

  // Add a scale for bubble size
  var z = d3.scaleLinear()
	.domain([0,  3300000000])
    .range([ 4, 40]);

  // Add a scale for bubble color
var myColor = d3.scaleOrdinal()
	.domain('pass','fail')
	.range(
    ["#fbb4ae", "#b3cde3"]);

  // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("body")
    .append("g")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
	.style("left", "70px")
	.style("top", "40px")
	.style("position", "absolute")
	.style("width", "100px")
    .style("border-radius", "5px")
    .style("padding", "10px")

var f = d3.format(".4s");

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("<b>Title:</b> " + d.title + "<br>" + "<b> Year: </b>" + d.year + "<br>" + "<b>Gross Profit:</b> $" + f(d.intgross_2013) + "<br>" + "<b>Test Result:</b> " + d.clean_test)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
//       .style("left", (console.log(d3.mouse(this))))
     .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", "bubbles")
      .attr("cx", function (d) { return x(d.year); } )
      .attr("cy", function (d) { return y(d.intgross_2013); } )
      .attr("r", function (d) { return z(d.intgross_2013); } )
      .style("fill", function (d) { return myColor(d.binary); } )
    // -3- Trigger the functions
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )

  })
</script>
