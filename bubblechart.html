<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="bubblechart"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>

body {
  font: 12px sans-serif;
}

.bubbles {
  stroke-width: 2px;
  stroke: white;
}
.bubbles:hover {
  stroke: black;
}
</style>

<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data/bubblechart.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
	.domain([1970, 2013])
    .range([ 0, width ]);
  var xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickFormat(d3.format(" ")));

  // Add Y axis
  var y = d3.scaleLinear()
	.domain([0, 3300000000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y).tickFormat(d3.format("$" + ".2s")));

  // Add a scale for bubble size
  var z = d3.scaleLinear()
	.domain([0,  3300000000])
    .range([ 4, 40]);

  // Add a scale for bubble color
var myColor = d3.scaleOrdinal()
	.domain('pass','fail')
	.range(
    ["#fbb4ae", "#b3cde3"]);

// Add a clipPath: everything out of this area won't be drawn.
  var clip = svg.append("defs").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0);

// Add brushing
  var brush = d3.brushX()                 // Add the brush feature using the d3.brush function
      .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
      .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function

  // -1- Create a tooltip div that is hidden by default:
  var tooltip = 
	d3.select("body")
    .append("g")
//	svg.append("defs").append("svg:clipPath")
//    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
	.style("left", "70px")
	.style("top", "40px")
	.style("position", "absolute")
	.style("width", "100px")
    .style("border-radius", "5px")
    .style("padding", "10px")

var f = d3.format(".4s");

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("<b>Title:</b> " + d.title + "<br>" + "<b> Year: </b>" + d.year + "<br>" + "<b>Gross Profit:</b> $" + f(d.intgross_2013) + "<br>" + "<b>Test Result:</b> " + d.clean_test)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
//       .style("left", (console.log(d3.mouse(this))))
     .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

svg.append('g')
    .attr("clip-path", "url(#clip)")

  // Add dots

//	d3.select("#bubblechart")
//	.call(d3.zoom().on("zoom", function () {
//       svg.attr("transform", d3.event.transform)
//    }))
//	.append("g")
  
// Add the brushing
  svg.append("g")
      .attr("class", "brush")
      .call(brush);

  // A function that set idleTimeOut to null
  var idleTimeout
  function idled() { idleTimeout = null; }

var bubblechart = svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")	
	.attr("clip-path", "url(#clip)")

//svg
//    .selectAll("dot")
//    .data(data)
//    .enter()
//    .append("circle")	

bubblechart
	.attr("class", "bubbles")
	.attr("cy", 500)
	.attr("cx", function (d) { return x(d.year); } )
	.transition().duration(1000)
           .attr("cx", function (d) { return x(d.year); } )
      .attr("cy", function (d) { return y(d.intgross_2013); } )
      .attr("r", function (d) { return z(d.intgross_2013); } )
      .style("fill", function (d) { return myColor(d.binary); } )
    // -3- Trigger the functions
	bubblechart
	.on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )

  // A function that update the chart for given boundaries
  function updateChart() {

    extent = d3.event.selection

    // If no selection, back to initial coordinate. Otherwise, update X axis domain
    if(!extent){
      if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
      x.domain([ 4,8])
    }else{
      x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
      svg.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
    }

    // Update axis and circle position
    xAxis.transition().duration(1000).call(d3.axisBottom(x))
   	svg
      .selectAll("circle")
      .transition().duration(1000)
      .attr("cx", function (d) { return x(d.year); } )
      .attr("cy", function (d) { return y(d.intgross_2013); } )

    }

  })
</script>
